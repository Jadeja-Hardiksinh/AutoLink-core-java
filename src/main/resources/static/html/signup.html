<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AutoLink</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1f2937;
        --accent: #6b7280;
        --bg-light: #f9fafb;
        --text-dark: #111827;
        --text-muted: #6b7280;
        --card-bg: #ffffff;
        --radius: 20px;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background: var(--bg-light);
      }

      .container {
        display: flex;
        width: 100%;
      }

      .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        color: var(--primary);
        position: relative;
        overflow: hidden;
      }

      .left::before,
      .left::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.02);
        z-index: 0;
      }

      .left::before {
        width: 250px;
        height: 250px;
        top: -50px;
        right: -50px;
      }

      .left::after {
        width: 180px;
        height: 180px;
        bottom: -40px;
        left: -40px;
      }

      .left h1 {
        font-size: 40px;
        font-weight: 700;
        margin-bottom: 20px;
        z-index: 1;
      }

      .left p {
        font-size: 17px;
        max-width: 340px;
        text-align: center;
        opacity: 0.95;
        z-index: 1;
      }

      .right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .card {
        background: var(--card-bg);
        padding: 48px 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 440px;
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card h2 {
        font-size: 30px;
        margin-bottom: 10px;
        color: var(--text-dark);
      }

      .card p {
        font-size: 15px;
        margin-bottom: 28px;
        color: var(--text-muted);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--text-dark);
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        background: #f9fafb;
        font-size: 15px;
        transition: border 0.2s;
      }

      input:focus {
        border-color: var(--primary);
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #374151;
      }

      .footer {
        margin-top: 24px;
        text-align: center;
        font-size: 14px;
        color: var(--text-muted);
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .left {
          display: none;
        }
        .right {
          flex: 1;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Join AutoLink</h1>
        <p>
          Create an account to build, connect, and automate workflows
          effortlessly with Google integrations.
        </p>
      </div>
      <div class="right">
        <div class="card">
          <h2>Register</h2>
          <p>Create your account to get started.</p>
          <form action="/register" method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="johndoe"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input
                type="password"
                id="confirm"
                name="confirm"
                placeholder="••••••••"
                required
              />
            </div>
            <button class="btn">Register</button>
          </form>
          <div class="footer">
            Already have an account? <a href="/login">Sign In</a>
          </div>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
