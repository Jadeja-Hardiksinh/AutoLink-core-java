<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Access Denied</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1f2937;
        --accent: #6b7280;
        --bg: #f9fafb;
        --radius: 20px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 40px;
      }

      .container {
        max-width: 500px;
        background: white;
        padding: 60px 40px;
        border-radius: var(--radius);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 100px;
        font-weight: 700;
        color: var(--primary);
      }

      h2 {
        font-size: 28px;
        font-weight: 600;
        color: var(--primary);
        margin-top: 10px;
      }

      p {
        font-size: 16px;
        color: var(--accent);
        margin: 20px 0 30px;
      }

      .btn {
        display: inline-block;
        padding: 14px 28px;
        background: var(--primary);
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #374151;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 70px;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>403</h1>
      <h2>Access Denied</h2>
      <p>
        You donâ€™t have permission to access this page. Please contact your
        administrator if you think this is a mistake.
      </p>
      <a href="/app/dasboard" class="btn">Go back to Home</a>
    </div>
  </body>
</html>
